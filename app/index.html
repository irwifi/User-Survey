<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=UTF-8"http-equiv=Content-Type>
	<title>User Survey</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href=css/style.css rel=stylesheet>
</head>

<body>
	<!-- This script will run only if Javascript is disabled in the browser. It will display the message to enable Javascript. -->
	<noscript>
		<div class="noscript">
			<div class="jumbotron text-center">
				<h1>Please enable JAVASCRIPT in your browser</h1>
				<p>This site can not run without Javascript</p>
			</div>

			<!-- CSS to hide the main container if javascript is not enabled. -->
			<style>
				.yesscript {
					display: none;
				}
			</style>
		</div>
	</noscript>

	<div class="yesscript">
		<div class="container">
			<!-- Survey List Page -->
			<div class = "survey_page">
				<div class="jumbotron text-center">
					<h1>User Survey</h1>
					<p>Select one Survey from the list</p>
				</div>

				<div class="survey_list"></div>
			</div>

			<!-- Survey Detail Page -->
			<div class = "survey_questions">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">
						<div class="navbar-header">Survey Name</div>
						<ul class="nav navbar-nav navbar-right">
							<li><button class="go_back btn btn-danger navbar-btn">Go Back</button></li>
						</ul>
					</div>
				</nav>

				<div class="survey_items"></div>
				<ul class="survey_nav pager">
					<!-- <li class="previous"><a href="#">Previous</a></li> -->
					<li class="next"><a href="#">Next</a></li>
					<li class="submit"><button type="button" class="btn btn-success btn-lg">Submit</button></li>
				</ul>
			</div>

			<!-- Survey Submit Page -->
			<div class = "survey_complete">
				<div class="panel panel-default">
					<div class="panel-heading">Survey Complete</div>
					<div class="panel-body">Thanks for answering the survey!</div>
					<button type="button" class="go_back btn btn-info">Go Back</button>
				</div>
			</div>
		</div>

		<script src = "js/main.js"></script>
	</div>
</body>
</html>
